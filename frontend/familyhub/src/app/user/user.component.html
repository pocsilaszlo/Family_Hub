<header class="bg-primary text-white py-3 mb-3">
   <div class="container">
     <div class="row align-items-center">
       <div class="col-lg-6">
         <h1>Family Hub</h1>
       </div>
     </div>
   </div>
 </header>

<div class="container">

   <h2>Családtagok</h2>
   <hr class="mt-0 mb-3">

   <div class="row row-cols-1 row-cols-md-4 g-4">
      <!--*ngIf="users.length > 0"-->
      <div *ngFor="let user of users" class="col">
         <div class="card card-no-gutters mb-0">
           <div class="card-body">
             <div class="d-flex align-items-center">
               <img src="../../assets/base_user_icon.jpg" class="rounded-circle me-2" width="40" height="40" alt="Profilkép">
               <div class="flex-grow-1">
                 <h5 class="card-title mb-0">{{user?.name}}</h5>
                 <p class="card-text text-muted mb-1">{{user?.email}}</p>
                 <small class="text-muted">{{user?.role}}</small>
               </div>
             </div>
           </div>
           <div class="card-footer text-center">
             <a href="#" class="btn btn-primary btn-sm">Bejelentkezés</a>
           </div>
         </div>
       </div>
   </div>
   

   <div *ngIf="users?.length == 0" class="mt-4" style="display: grid; place-items: center;">
      <div class="row">
         <div   class="col md-4">
            <div class="card  mb-0 mx-auto">
               <div class="card-body">
               <div class="d-flex align-items-center justify-content-center"> </div>
               <h6 class="text-center">Nincs még felvett családtag, kérjük regisztráljon egyet:</h6>
               </div>
               <div class="card-footer text-center">
               <a href="/register" class="btn btn-primary btn-sm">Regisztráció</a>
               </div>
            </div>
         </div>
   </div>
</div>
    
</div>

<footer class="bg-primary text-white py-3 position-fixed bottom-0 w-100">
   <div class="container">
     <div class="row">
       <div class="col-lg-12">
         <p class="mb-0 text-center">Copyright &copy; 2024 - Family Hub Zrt.</p>
       </div>
     </div>
   </div>
 </footer>
